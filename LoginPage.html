<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title> Rideshare | Login </title>
	<link rel="stylesheet" href="loginstyle.css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono|Muli">
<style>
    
body {
  background-image: url('Uber-e1501253305999-916x515.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  font-family: Muli, sans-serif;
  font-size: 16px;
}

h1 {
  font-family: "Space Mono", monospace;
  font-size: 46px;
}

</style>
</head>
<div class = "loginPage">
	<div id ="heading">
	<header>
		<h1> Rideshare On Demand </h1>
	</header>
	</div>
	<section id="login">
	<div class="signin">
		<h2> Sign in </h2>
	<form onsubmit="return validateSignIn" method ="get">
		<label for="userID"><b>Username</b></label>
		<input type="text" id="Enter Username" name="userID" required>
		<label for="key"><b>Password</b></label>
		<input type="password" id="Enter Password" name="key" required>
		<button type="submit">Login</button>
	</form>
<script>
	//List of Users
	let userIDdata = ['Irvin'];
	let userPASSdata = ['123'];

	var id = document.getElementById("userID")
	var pass = document.getElementByID("key")
	function validateSignIn (){
		flagID = false;
		flagPass = false;
		for (i = 0; i < userIDdata.length; i++) {
			if (id.compareTo(userIDdata[i]) == 0)
				flagID = true;
		}
		for (i = 0; i < userPASSdata.length; i++){
			if (pass.compareTo(userPASSdata[i] == 0))
				flagPass = true;
		}
			if (flagID == true && flagPass == true) {
				window.location.href = "Home.html";
				return true;
			}
			else {
				alert("Incorrect Login");
				return false;
			}
	}

</script>

		<hr>
		<h3> Not A Member? </h3>
<!--Will add verfication to logins-->
	</div>
	</section>
	

</div>
</body>
</html>
