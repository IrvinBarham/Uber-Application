<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title> Rideshare | Login </title>
	<link rel="stylesheet" href="loginstyle.css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono|Muli">
<style>
body {
  font-family: Muli, sans-serif;
  font-size: 16px;
}

h1 {
  font-family: "Space Mono", monospace;
  font-size: 46px;
}

</style>
</head>
<div class = "loginPage">
	<div id ="heading">
	<header>
		<h1> Rideshare On Demand </h1>
	</header>
	</div>
	<section id="login">
	<div class="signin">
		<h2> Sign in </h2>
		<label for="userID"><b>Username</b></label>
		<input type="text" placeholder="Enter Username" name="userID" required>
		
		<label for="key"><b>Password</b></label>
		<input type="password" placeholder="Enter Password" name="key" required>
		
		<button type="submit">Login</button>
		<hr>
		<h3> Not A Member? </h3>
		
	</div>
	</section>
	

</div>
</body>
</html>
